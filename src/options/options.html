<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>YT Delayed Gratification - Settings</title>
        <link rel="stylesheet" href="options.css" />
    </head>
    <body>
        <div class="settings">
            <h1>Settings</h1>
            <form id="settingsForm">
                <label>
                    <span>Delay (seconds)</span>
                    <input type="number" id="delay" min="0" value="5" />
                </label>
                <label>
                    <span>Enabled</span>
                    <input type="checkbox" id="enabled" checked />
                </label>
                <button type="submit">Save</button>
            </form>
            <div id="saveStatus" class="hidden">Settings saved.</div>
        </div>
        <script src="options.js"></script>
    </body>
</html>
