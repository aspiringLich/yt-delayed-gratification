<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>YT Delayed Gratification - Settings</title>
        <link rel="stylesheet" href="options.css" />
    </head>
    <body>
        <div class="settings">
            <h1>Settings</h1>
            <div class="field">
                <span>Delay</span>
                <div class="delay-inputs">
                    <label>
                        <input type="number" id="hours" min="0" max="168" value="0" />
                        <span>h</span>
                    </label>
                    <label>
                        <input type="number" id="minutes" min="0" max="59" value="0" />
                        <span>m</span>
                    </label>
                </div>
            </div>
            <div class="field">
                <span>Max Queue</span>
                <input type="number" id="max_queue" min="1" max="999" value="10" />
            </div>
        </div>
        <script src="options.js"></script>
    </body>
</html>
